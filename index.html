<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link href="css/binaryCalculator.css" rel="stylesheet">
    </head>
    <body>
      <div id="container">
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="btnAddTextlick(this)">0</button>
            <button id="btn1" onclick="btnAddTextlick(this)">1</button>
            <button id="btnClr" onclick="btnClearClick()">C</button>
            <button id="btnEql" onclick="btnEqulClick()">=</button>
            <button id="btnSum" onclick="btnAddTextlick(this)">+</button>
            <button id="btnSub" onclick="btnAddTextlick(this)">-</button>
            <button id="btnMul" onclick="btnAddTextlick(this)">*</button>
            <button id="btnDiv" onclick="btnAddTextlick(this)">/</button>
        </div>
      </div>



        <script src="js/binaryCalculator.js"></script>
    </body>
</html>
